syntax = "proto3";
import "google/api/annotations.proto";

package user;
option go_package = "/user";

service User{
  rpc SayHello(RequestHello) returns (ResponseHello){
    option (google.api.http) = {
      get: "/user/user/say_hello"
    };
  };
}

message RequestHello {
  string name = 1; // @gotags: json:"name" form:"name" xml:"name"
  int32 age = 2;  // @gotags: json:"age" form:"age" xml:"age"
}
message ResponseHello {
  string str = 1; // @gotags: json:"str" form:"str" xml:"age"
}




